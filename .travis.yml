language: python

python:
  - 2.6
  - 2.7
  - 3.2
  - 3.3
  - 3.4
  - pypy

install:
  - pip install -r scripts/requirements.txt
  - pip install coveralls nose

script:
  - nosetests --with-coverage --cover-package=scripts

after_success:
  - coverage report
  - coveralls --rcfile=.coveragerc
  - pip install pep8 pyflakes
  - pep8 scripts/*.py
  - pyflakes scripts/*.py

matrix:
  allow_failures:
    - python: 2.6
    - python: 3.2
    - python: 3.3
    - python: 3.4
    - python: pypy
