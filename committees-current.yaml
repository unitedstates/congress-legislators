  wikipedia: United States Senate Committee on Rules and Administration
  jurisdiction: The Senate Committee on Rules and Administration has legislative jurisdiction
    over the organization and operation of Congress. This includes matters such as
    congressional rules and procedures, corruption, the relationship of Congress with
    the other branches of government, and general administration of the Senate. The
    Committee is also responsible for recommending improvements in organization and
    operation with a view toward strengthening Congress, simplifying its operations,
    improving its relationships with other branches of the United States Government,
    and enabling it better to meet its responsibilities under the Constitution of
    the United States.
  jurisdiction_source: https://www.rules.senate.gov/public/index.cfm?p=PurposeJurisdiction
