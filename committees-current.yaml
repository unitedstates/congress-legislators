  jurisdiction: The Senate Committee on the Judiciary provides oversight of the Department
    of Justice and the agencies under the Department's jurisdiction, including the
    Federal Bureau of Investigation, and the Department of Homeland Security. It also
    plays an important role in the consideration of nominations and pending legislation.
    Any legislation related to civil liberty, constitutional amendments, immigration
    and naturalization, and a variety of other topics is referred to the Committee.
