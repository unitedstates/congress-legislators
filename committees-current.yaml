  jurisdiction: The Senate Committee on Homeland Security and Governmental Affairs
    is the Senate’s primary oversight committee with broad jurisdiction over government
    operations generally and the Department of Homeland Security in particular. Its
    primary responsibilities are to study the efficiency, economy, and effectiveness
    of all agencies and departments of the federal government; evaluate the effects
    of laws enacted to reorganize the legislative and executive branches of government;
    and study the intergovernmental relationships between the U.S. and states and
    municipalities, and between the U.S. and international organizations of which
    the U.S. is a member.
